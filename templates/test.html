<!DOCTYPE html>
<html>
<head>
    <title>画像表示デモ</title>
</head>
<body>
    <h1>画像表示テスト</h1>

    <!-- ボタン -->
    <button onclick="showImage()">画像を表示</button>

    <!-- 画像を表示する欄 -->
    <div>
        <img id="myImage" src="" style="max-width:300px; display:none;">
    </div>

    <script>
        function showImage() {
            let img = document.getElementById("myImage");
            img.src = "/static/card_generated.png"; // staticフォルダの画像
            img.style.display = "block";
        }
    </script>
</body>
</html>
